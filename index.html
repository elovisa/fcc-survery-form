<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Form survey</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">

        <main>

            <h1 id="title">Fill me up!</h1>
            <p id="description">This survey is made to 
                give us information about you. Fill me up
                and send me away!
            </p>

            <form action="#" method="POST" id="survey-form">

                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name...">

                <label for="email" id="email-label">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email...">

                <label for="Age" id="number-label">Age</label>
                <input type="number" name="age" id="age" min="18" max="35" placeholder="age">

                <p>Would you recommend Crossfit to a friend?</p>
                
                <label for="definetly">Definetly</label>
                <input type="radio" id="definetly" value="definetly" name="radio">

                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" value="maybe" name="radio">
                
                <label for="never">Never</label>
                <input type="radio" id="never" value="never" name="radio">

                <p>How much experience do you have of Crossfit?</p>
                <select name="main-entertainment" id="dropdown">
                    <option disabled selected value>Select main entertainment</option>
                    <option value="none">None</option>
                    <option value="less-than-year">Less than 1 year</option>
                    <option value="1-2years">1-2 years</option>
                    <option value="3-5years">3-5 years</option>
                    <option value="5+years">5+ years</option>
                </select>

                <p>What is your favorite part of Crossfit?</p>
                <input type="checkbox" id="wod" name="wod" value="WOD">
                <label for="wod">WOD</label>

                <input type="checkbox" id="gymnastics" name="gymnastics" value="gymnastics">
                <label for="gymnastics">Gymnastics</label>

                <input type="checkbox" id="weightlifting" name="weightlifting" value="weightlifting">
                <label for="weightlifting">Weightlifting</label>

                <input type="checkbox" id="powerlifting" name="powerlifting" value="powerlifting">
                <label for="powerlifting">Powerlifting</label>  

                <label for="comment">Additional comments:</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

                <input type="submit">


            </form>

        </main>

    </div> 
</body>

</html>
